{% extends "layout.html" %}

{% block content %}
<div class="video-page-container">
    <!-- Player Section -->
    <div class="main-content">
        <div class="video-player-container">
            <video id="videoPlayer" controls autoplay class="video-player">
                <source src="/stream/{{ video[1] }}" type="{{ video[5] }}">
                Your browser does not support the video tag.
            </video>
        </div>

        <div class="video-details">
            <h1 class="video-title">{{ video[2] }}</h1>

            {% if video[3] %}
            <div class="video-tags">
                {% for tag in video[3].split(',') %}
                <span class="tag">{{ tag.strip() }}</span>
                {% endfor %}
            </div>
            {% endif %}
            
            <div class="video-actions">
                {% if is_favorite %}
                <form action="{{ url_for('remove_favourite', med_id=video[0]) }}" method="POST" style="display: inline;">
                    <button type="submit" class="action-btn favorite-btn active">
                        <i class="fas fa-heart"></i> Remove from Favorites
                    </button>
                </form>
                {% else %}
                <form action="{{ url_for('add_favourite', med_id=video[0]) }}" method="POST" style="display: inline;">
                    <button type="submit" class="action-btn favorite-btn">
                        <i class="far fa-heart"></i> Add to Favorites
                    </button>
                </form>
                {% endif %}
            </div>
        </div>
    </div>

    <!-- Sidebar with Suggested Videos -->
    <div class="video-sidebar">
        <div class="sidebar-header">
            <h3>Suggested Videos</h3>
            <div class="sidebar-search">
                <input type="text" id="sidebarSearch" placeholder="Search videos...">
                <button id="sidebarSearchBtn"><i class="fas fa-search"></i></button>
            </div>
        </div>
        
        <div class="suggested-videos">
            <!-- This will be populated via AJAX -->
            <div class="loading-spinner">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Loading suggestions...</p>
            </div>
        </div>
    </div>
</div>

<style>
/* Video Page Specific Styles */
.video-page-container {
    display: flex;
    flex-direction: row;
    gap: 20px;
    max-width: 1600px;
    margin: 0 auto;
    height: calc(100vh - 40px);
    overflow: hidden;
}

.main-content {
    flex: 1;
    display: flex;
    flex-direction: column;
    overflow-y: auto;
}

.video-player-container {
    width: 100%;
    background-color: #000;
    position: relative;
    padding-top: 56.25%; /* 16:9 aspect ratio */
    margin-bottom: 20px;
}

.video-player {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    outline: none;
}

.video-details {
    padding: 15px;
    background-color: var(--light-bg-color);
    border-radius: 8px;
    margin-bottom: 20px;
}

.video-details .video-title {
    font-size: 20px;
    margin-bottom: 15px;
    color: var(--text-color);
}

.video-tags {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    margin-bottom: 15px;
}

.video-actions {
    display: flex;
    gap: 10px;
    margin-top: 15px;
    border-top: 1px solid var(--border-color);
    padding-top: 15px;
}

.action-btn {
    background-color: var(--secondary-color);
    color: var(--text-color);
    border: none;
    padding: 8px 16px;
    border-radius: 20px;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 8px;
    transition: background-color 0.3s;
}

.action-btn:hover {
    background-color: var(--primary-color);
    color: white;
}

/* Sidebar Styles */
.video-sidebar {
    width: 350px;
    border-left: 1px solid var(--border-color);
    display: flex;
    flex-direction: column;
    height: 100%;
    overflow: hidden;
}

.sidebar-header {
    padding: 15px;
    border-bottom: 1px solid var(--border-color);
}

.sidebar-header h3 {
    margin-bottom: 10px;
    color: var(--primary-color);
}

.sidebar-search {
    display: flex;
    margin-top: 10px;
}

.sidebar-search input {
    flex-grow: 1;
    padding: 8px 12px;
    border-radius: 20px 0 0 20px;
    border: 1px solid var(--border-color);
    background-color: var(--input-bg-color);
    color: var(--text-color);
    outline: none;
}

.sidebar-search button {
    padding: 8px 12px;
    border-radius: 0 20px 20px 0;
    border: 1px solid var(--border-color);
    border-left: none;
    background-color: var(--light-bg-color);
    color: var(--text-color);
    cursor: pointer;
}

.suggested-videos {
    overflow-y: auto;
    flex-grow: 1;
    padding: 10px;
}

.suggested-video {
    display: flex;
    margin-bottom: 15px;
    background-color: var(--light-bg-color);
    border-radius: 8px;
    overflow: hidden;
    transition: transform 0.2s;
}

.suggested-video:hover {
    transform: translateY(-3px);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.suggested-video-thumbnail {
    width: 160px;
    height: 90px;
    position: relative;
}

.suggested-video-thumbnail img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.suggested-video-duration {
    position: absolute;
    bottom: 5px;
    right: 5px;
    background-color: rgba(0, 0, 0, 0.7);
    color: white;
    padding: 1px 4px;
    border-radius: 2px;
    font-size: 11px;
}

.suggested-video-info {
    padding: 8px;
    flex-grow: 1;
}

.suggested-video-title {
    font-size: 14px;
    font-weight: 500;
    margin: 0 0 5px 0;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
}

.suggested-video-tags {
    display: flex;
    flex-wrap: wrap;
    gap: 4px;
}

.suggested-video-tags .tag {
    font-size: 10px;
    padding: 1px 6px;
}

.loading-spinner {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 30px;
    color: var(--primary-color);
}

.loading-spinner i {
    font-size: 32px;
    margin-bottom: 10px;
}

/* Modal Styles */
.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
}

.modal-content {
    background-color: var(--light-bg-color);
    margin: 15% auto;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    width: 80%;
    max-width: 500px;
}

.close-modal {
    color: var(--text-color);
    float: right;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
}

.close-modal:hover {
    color: var(--primary-color);
}

.share-link-container {
    display: flex;
    margin: 20px 0;
}

.share-link-container input {
    flex-grow: 1;
    padding: 10px;
    border: 1px solid var(--border-color);
    border-radius: 4px 0 0 4px;
    background-color: var(--input-bg-color);
    color: var(--text-color);
}

.share-link-container button {
    padding: 10px 15px;
    background-color: var(--primary-color);
    color: white;
    border: none;
    border-radius: 0 4px 4px 0;
    cursor: pointer;
}

.share-options {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 10px;
}

.share-option {
    padding: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    background-color: var(--secondary-color);
    color: var(--text-color);
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.share-option:hover {
    background-color: var(--primary-color);
}

.favorite-btn {
    background-color: var(--secondary-color);
    transition: all 0.3s ease;
}

.favorite-btn.active {
    background-color: #ff4757;
    color: white;
}

.favorite-btn:hover {
    background-color: #ff6b81;
    color: white;
}

.favorite-btn i {
    margin-right: 5px;
}

/* Responsive Styles */
@media (max-width: 992px) {
    .video-page-container {
        flex-direction: column;
        height: auto;
    }
    
    .video-sidebar {
        width: 100%;
        border-left: none;
        border-top: 1px solid var(--border-color);
        height: auto;
        max-height: 500px;
    }
}

@media (max-width: 768px) {
    .share-options {
        grid-template-columns: 1fr;
    }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Hide the sidebar in the layout
    const sidebarElement = document.querySelector('.sidebar');
    if (sidebarElement) {
        sidebarElement.style.display = 'none';
    }
    
    // Content needs to be full width
    const contentElement = document.querySelector('.content.with-sidebar');
    if (contentElement) {
        contentElement.classList.remove('with-sidebar');
    }
    
    // Fetch suggested videos via AJAX
    fetchSuggestedVideos();
    
    // Search functionality for sidebar
    const sidebarSearch = document.getElementById('sidebarSearch');
    const sidebarSearchBtn = document.getElementById('sidebarSearchBtn');
    
    function performSidebarSearch() {
        const query = sidebarSearch.value.toLowerCase().trim();
        const suggestedVideos = document.querySelectorAll('.suggested-video');
        
        suggestedVideos.forEach(video => {
            const title = video.querySelector('.suggested-video-title').textContent.toLowerCase();
            const tags = video.dataset.tags ? video.dataset.tags.toLowerCase() : '';
            
            if (title.includes(query) || tags.includes(query) || query === '') {
                video.style.display = 'flex';
            } else {
                video.style.display = 'none';
            }
        });
    }
    
    sidebarSearchBtn.addEventListener('click', performSidebarSearch);
    sidebarSearch.addEventListener('keyup', function(e) {
        if (e.key === 'Enter') {
            performSidebarSearch();
        }
    });
});

function fetchSuggestedVideos() {
    // Get container ready
    const suggestedVideosContainer = document.querySelector('.suggested-videos');
    
    // Since we don't have a specific API for suggested videos,
    // we'll fetch them directly from the home page
    fetch('{{ url_for("home") }}')
        .then(response => response.text())
        .then(html => {
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            const videoCards = doc.querySelectorAll('.video-card');
            
            // Clear loading spinner
            suggestedVideosContainer.innerHTML = '';
            
            if (videoCards.length > 0) {
                let hasVideos = false;
                
                videoCards.forEach(card => {
                    // Skip current video
                    const msgId = card.querySelector('a').href.split('/').pop();
                    if (msgId !== '{{ video[1] }}') {
                        hasVideos = true;
                        const videoLink = card.querySelector('a').href;
                        const thumbnailSrc = card.querySelector('img').src;
                        const title = card.querySelector('.video-title').textContent;
                        const durationElement = card.querySelector('.video-duration');
                        const duration = durationElement ? durationElement.textContent : '0:00';
                        
                        // Get tags
                        let tagsHTML = '';
                        const tagsElements = card.querySelectorAll('.tag');
                        const tagsData = Array.from(tagsElements).map(t => t.textContent).join(',');
                        
                        tagsElements.forEach(tag => {
                            tagsHTML += `<span class="tag">${tag.textContent}</span>`;
                        });
                        
                        // Create suggested video element
                        const suggestedVideo = document.createElement('a');
                        suggestedVideo.href = videoLink;
                        suggestedVideo.className = 'suggested-video';
                        suggestedVideo.dataset.tags = tagsData;
                        
                        suggestedVideo.innerHTML = `
                            <div class="suggested-video-thumbnail">
                                <img src="${thumbnailSrc}" alt="${title}">
                                <span class="suggested-video-duration">${duration}</span>
                            </div>
                            <div class="suggested-video-info">
                                <h4 class="suggested-video-title">${title}</h4>
                                <div class="suggested-video-tags">${tagsHTML}</div>
                            </div>
                        `;
                        
                        suggestedVideosContainer.appendChild(suggestedVideo);
                    }
                });
                
                if (!hasVideos) {
                    showNoVideosMessage();
                }
            } else {
                showNoVideosMessage();
            }
        })
        .catch(error => {
            console.error('Error fetching videos:', error);
            showNoVideosMessage();
        });
}

function showNoVideosMessage() {
    const suggestedVideosContainer = document.querySelector('.suggested-videos');
    suggestedVideosContainer.innerHTML = `
        <div class="no-videos">
            <i class="fas fa-video-slash"></i>
            <p>No suggested videos available</p>
        </div>
    `;
}
</script>
{% endblock %}
